<!doctype html>
<html id="popup-panel">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Volume Booster</title>
        <link rel="stylesheet" href="../css/popup.css" />
    </head>
    <body>
        <header class="w-100 d-flex justify-content-between">
            <img id="logo" src="../icons/icon48.png" alt="logo" />
            <input type="checkbox" id="toggle" />
            <label
                for="toggle"
                class="switch position-relative d-inline"
            ></label>
        </header>
        <div class="content d-flex w-100 flex-column">
            <div class="amplification-block d-flex w-100">
                <div
                    class="d-flex w-100 justify-content-between align-items-center"
                >
                    <span class="heading2"
                        >Set a desired speaker volume level for current tab in
                        your browser.</span
                    >
                </div>
            </div>
            <div class="custom-range-wrapper">
                <div class="range-line"></div>
                <div class="range-progress"></div>
                <input
                    type="range"
                    id="volume-range"
                    class="default-range"
                    min="0"
                    max="600"
                    value="100"
                />
                <div class="range-thumb">
                    <div class="tracery"></div>
                    <div class="tracery"></div>
                    <div class="tracery"></div>
                </div>
            </div>
            <div class="value-range d-flex w-100 justify-content-between">
                <span>0%</span> <span>600%</span>
            </div>
            <center>
                <input
                    class="form-control"
                    type="number"
                    min="0"
                    max="600"
                    value="100"
                    step="1"
                    id="volume"
                    disabled="disabled"
                />
            </center>
        </div>
        <div class="information w-100 d-flex flex-column">
            <span class="heading">Tabs playing audio right now:</span>
            <span id="domain"></span>
        </div>
        <script type="text/javascript" src="../js/popup.js"></script>
    </body>
</html>
